<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>M:TG Standard Hotlist</title>
</head>

<style>
    body {
        background-color: #343a40;
    }

    .text-success {
        color: #167c01 !important;
        /* Adjust this to a brighter green */
    }

    .text-danger {
        color: #dc3545 !important;
        /* Adjust this to a brighter red */
    }
</style>

<body class="bg-secondary">

    <div class="card mt-3">
        <div class="card-header bg-info">
            <h4 class="text-white float-left">Card Search</h4>

            <form class="form-inline float-right">
                <div class="input-group">
                    <input type="text" class="form-control" minlength="3" maxlength="30" ng-model="searchValue"
                        placeholder="Enter 3+ characters">
                    <div class="input-group-append">
                        <button class="btn btn-primary" ng-click="getCardsByName(searchValue)">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-secondary table-striped">
                    <thead>
                        <tr>
                            <th ng-click="orderByColumn('name')"><button class="btn btn-secondary">Name</button></th>
                            <th ng-click="orderByColumn('code')"><button class="btn btn-secondary">Set</button></th>
                            <th ng-click="orderByColumn('rarity')"><button class="btn btn-secondary">Rarity</button>
                            </th>
                            <th ng-click="orderByColumn('type')"><button class="btn btn-secondary">Type</button></th>
                            <th ng-click="orderByColumn('price2')"><button class="btn btn-secondary">Price</button></th>
                            <th ng-click="orderByColumn('priceDiff')"><button class="btn btn-secondary">Price
                                    Movement</button></th>

                            <th>Watchlist</th>
                        </tr>
                    </thead>
                    <tbody ng-show="!showSpinner">
                        <tr ng-repeat="card in cards | orderBy:orderByValue:reverse"
                            ng-class="getPriceDiffClass(card.priceDiff)">
                            <td class="font-weight-bold">{{card.name}}</td>
                            <td>{{card.code}}</td>
                            <td>{{card.rarity}}</td>
                            <td>{{card.type}}</td>
                            <td>${{card.price2 | number: '2'}}</td>
                            <td>${{card.priceDiff | number: '2'}}</td>


                            <td>
                                <button type="button" class="btn btn-primary btn-sm" ng-click="addToWatchList(card)">Add
                                    to Watchlist</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div ng-show="showSpinner" class="text-center pt-4">
                <div class="spinner-border text-info" style="width: 3rem; height: 3rem;"></div>
                <br>
                <p class="text-info">Loading search results...</p>
            </div>
        </div>
        <div class="card-footer text-light bg-info">
            Please select a card to add to watchlist.
        </div>
    </div>

</body>

</html>
