<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


    <title>M:TG Standard Hotlist - Top Movers</title>

    <style>
        body {
            background-color: #343a40;
            color: #ffffff;
        }

        .text-success {
            color: #167c01 !important;
            /* Adjust this to a brighter green */
        }

        .text-danger {
            color: #dc3545 !important;
            /* Adjust this to a brighter red */
        }
    </style>
</head>

<body class="bg-secondary">

    <div class="card mt-3 bg-light">
        <div class="card-header bg-info">
            <h4 class="text-white">Top 10 Movers</h4>
        </div>
        <div class="card-body">
            <table class="table table-hover table-secondary table-striped">
                <thead class="text-light">
                    <tr>
                        <th ng-click="orderByColumn('name')"><button class="btn btn-secondary">Name</button></th>
                        <th ng-click="orderByColumn('code')"><button class="btn btn-secondary">Set</button></th>
                        <th ng-click="orderByColumn('rarity')"><button class="btn btn-secondary">Rarity</button></th>
                        <th ng-click="orderByColumn('type')"><button class="btn btn-secondary">Type</button></th>
                        <th ng-click="orderByColumn('price2')"><button class="btn btn-secondary">Price</button></th>
                        <th ng-click="orderByColumn('priceDiff')"><button class="btn btn-secondary">Price
                                Movement</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="card in cards | orderBy:orderByValue:reverse"
                        ng-class="getPriceDiffClass(card.priceDiff)">
                        <td class="font-weight-bold"><a href=""
                                ng-click="openPurchaseUrl(card.purchase_url)">{{card.name}}</a>
                        </td>
                        <td>{{card.code}}</td>
                        <td>{{card.rarity}}</td>
                        <td>{{card.type}}</td>
                        <td>${{card.price2 | number: '2'}}</td>
                        <td>${{card.priceDiff | number: '2'}}</td>
                    </tr>
                    <tr ng-show=" showSpinner">
                        <td colspan="6" class="text-center">
                            <div class="spinner-border text-info" style="width: 3rem; height: 3rem;"></div>
                            <p class="text-info mt-2">Loading top movers...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</body>

</html>
