<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">


    <title>M:TG Standard Hotlist - Top Movers</title>


</head>

<body class="bg-secondary">

    <div class="card mt-3">
        <div class="card-header bg-info">
            <h4 class="text-white">Top 10 Movers</h4>
        </div>
        <div class="card-body">
            <table class="table table-hover table-secondary table-striped">
                <thead class="text-light">
                    <tr>
                        <th ng-click="orderByColumn('name')"><button class="btn btn-secondary fa fa-sort"> Name</button>
                        </th>
                        <th ng-click="orderByColumn('code')"><button class="btn btn-secondary fa fa-sort"> Set</button>
                        </th>
                        <th ng-click="orderByColumn('rarity')"><button class="btn btn-secondary fa fa-sort">
                                Rarity</button></th>
                        <th ng-click="orderByColumn('type')"><button class="btn btn-secondary fa fa-sort"> Type</button>
                        </th>
                        <th ng-click="orderByColumn('price2')"><button class="btn btn-secondary fa fa-sort">
                                Price</button></th>
                        <th ng-click="orderByColumn('priceDiff')"><button class="btn btn-secondary fa fa-sort"> Price
                                Movement</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="card in cards | orderBy:orderByValue:reverse"
                        ng-class="getPriceDiffClass(card.priceDiff)">
                        <td><button class="btn btn-link purchase-link font-weight-bold text-left"
                                ng-click="openPurchaseUrl(card.purchaseUrl)">{{card.name}}</button></td>
                        </td>
                        <td>{{card.code}}</td>
                        <td>{{card.rarity}}</td>
                        <td>{{card.type}}</td>
                        <td>${{card.price2 | number: '2'}}</td>
                        <td class="text-center">${{card.priceDiff | number: '2'}}</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" ng-click="addToWatchlist(card)">Add
                                to Watchlist</button>
                        </td>
                    </tr>
                    <tr ng-show=" showSpinner">
                        <td colspan="6" class="text-center">
                            <div class="spinner-border text-info" style="width: 3rem; height: 3rem;"></div>
                            <p class="text-info mt-2">Loading top movers...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</body>

</html>
