<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-secondary">

    <div class="container mt-3">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="text-white">Watchlist</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-secondary table-striped">
                        <thead>
                            <tr>
                                <th class="text-left">Name</th>
                                <th class="text-left">Set</th>
                                <th class="text-left">Rarity</th>
                                <th class="text-left">Type</th>
                                <th class="text-right">Price</th>
                                <th class="text-right">Price Movement</th>
                            </tr>
                        </thead>
                        <tbody id="watchlistTableBody">
                            <!-- Watchlist items will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];
            const tableBody = document.getElementById('watchlistTableBody');

            watchlist.forEach(card => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td class="text-left">${card.name}</td>
                    <td class="text-left">${card.code}</td>
                    <td class="text-left">${card.rarity}</td>
                    <td class="text-left">${card.type}</td>
                    <td class="text-right">${card.price2}</td>
                    <td class="text-right">${card.priceDiff}</td>
                `;

                tableBody.appendChild(row);
            });
        });
    </script>
</body>

</html>
