<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-secondary" ng-controller="WatchlistController">

    <div class="container mt-3">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="text-white">Watchlist</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-secondary table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Set</th>
                                <th>Rarity</th>
                                <th>Type</th>
                                <th>Price</th>
                                <th>Price Movement</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="card in watchlist">
                                <td><button class="btn btn-link purchase-link font-weight-bold text-left"
                                        ng-click="openPurchaseUrl(card.purchaseUrl)">{{card.name}}</button></td>
                                </td>
                                <td>{{ card.code }}</td>
                                <td>{{ card.rarity }}</td>
                                <td>{{ card.type }}</td>
                                <td>${{ card.price2.toFixed(2) }}</td>
                                <td class="text-center">${{ card.priceDiff.toFixed(2) }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
